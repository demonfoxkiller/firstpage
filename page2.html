<!DOCTYPE html>
<html>
	<head>
		<title>Nested lists</title>
	</head>
	<body>
		<ol>
			<li>Dad's interests
				<ul>
					<li>football</li>
					<li>knitting</li>
				</ul>
			</li>
			<li>Mom's interests
				<ul>
					<li>hating football</li>
					<li>skydiving</li>
				</ul>
			</li>
		</ol>
		<ul>
		<li> girls <ol><li>asdf</li><li>asdf</li><li>asdf</li></ol></li>
		<li> boys <ol><li>asdf</li><li>asdf</li><li>asdf</li></ol></li>
	</body>
</html>
